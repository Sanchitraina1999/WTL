<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RadioButton Example</title>
</head>

<body>
    <div>
        <input type="radio" id="Teacher" name="Employee" value="Teacher">
        <label for="Teacher">Teacher</label>
        <input type="radio" id="Dean" name="Employee" value="Dean">
        <label for="Dean">Dean</label>
    </div>
</body>

</html>
