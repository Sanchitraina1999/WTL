<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frames</title>
</head>

<frameset cols="30%,70%">
    <frameset rows="50%,50%">
        <frame name="left-top" src="meter" />
        <frame name="left-bottom" src="meter" />
    </frameset>
    <frameset rows="30%,40%,30%">
        <frame name="right-top" src="meter" />
        <frame name="right-middle" src="meter" />
        <frame name="right-bottom" src="meter" />
    </frameset>
    <noframes>

        <body>Your browser does not support frames.</body>
    </noframes>

</frameset>

</html>
