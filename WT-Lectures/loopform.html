<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Count </title>

    <script>
        function loopForm(form) {
            var cbResults = 'Checkboxes:  ';
            var radioResults = 'Radio buttons:  ';

            for (var i = 0; i < form.elements.length; i++) {
                if (form.elements[i].type == "checkbox") {
                    if (form.elements[i].checked == true) {
                        cbResults += form.elements[i].value + ' ';
                    }
                }
                if (form.elements[i].type == "radio") {
                    if (form.elements[i].checked == true) {
                        radioResults += form.elements[i].value + ' ';
                    }
                }
            }
            console.log(cbResults);
            console.log(radioResults);

            document.getElementById("cbResults").innerHTML = cbResults;
            document.getElementById("radioResults").innerHTML = radioResults;
            console.log(cbResults);
            console.log(radioResults);
        }
    </script>
</head>

<body>

    <form name="thisForm">
        <p>Please choose the best method to contact you:</p>
            <input type="radio" id="contactChoice1" name="contact" value="email">
            <label for="contactChoice1">Email</label>

            <input type="radio" id="contactChoice2" name="contact" value="telephone">
            <label for="contactChoice2">Telephone</label>

            <input type="radio" id="contactChoice3" name="contact" value="courier">
            <label for="contactChoice3">Courier</label>
        <br />
        <p>Choose your monster's features:</p>

            <input type="checkbox" name="scales" value="scales" checked>
            <label for="scales">Scales</label>
            <input type="checkbox" name="horns" value="horns">
            <label for="horns">Horns</label>
            <br />

        <input type="button" value="Submit" onclick="loopForm(document.thisForm)">
    </form>

    <p id='cbResults'></p>
    <p id='radioResults'></p>

</body>

</html>
