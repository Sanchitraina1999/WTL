<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>

<body>
    <table border="1">
        <tr>
            <th>Prénom</th>
            <th>Nom</th>
        </tr>
        <tr>
            <td>Jean</td>
            <td>Dupont</td>
        </tr>
        <tr>
            <td>Marion</td>
            <td>Duval</td>
        </tr>
    </table>
    <table border="1" cellspacing="10">
        <tr>
            <th>Prénom</th>
            <th>Nom</th>
        </tr>
        <tr>
            <td>Jean</td>
            <td>Dupont</td>
        </tr>
        <tr>
            <td>Marion</td>
            <td>Duval</td>
        </tr>
    </table>
</body>

</html>
