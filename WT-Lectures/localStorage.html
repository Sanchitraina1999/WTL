<h2>Store and retrieve data from local storage. </h2>
<i>When storing data, the data has to be a certain format
and regardless of where you choose to store it, text is
always one of the legal formats. JSON makes it possible t
store JavaScript objects as text</i>
<p id="demo"></p>
<script>
var myObj, myJSON, text, obj;
// Storing data:
myObj = { name: "PICT", code: 4005, city: "Pune" };
myJSON = JSON.stringify (myObj);
localStorage.setItem("testJSON", myJSON);
// Retrieving data:
text = localStorage.getItem("testJSON");
obj JSON.parse(text);
document.getElementById("demo").innerHTML = obj.name;
</script>
